<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>calculatrice</title>
</head>

<body>
    <section class="w-100 h-100 fw-bold d-flex justify-content-center align-content-center pt-5 ">
        <div class="form d-flex flex-column  rounded-2 bg-info shadow p-4">
            <div class=" card rounded-3 bg-light mb-3 text-end " style="width: 100%; height: 5rem;" >
               <p class="text-secondary me-2" id="operation"></p> 
               <p class="h1 me-2" id="resultat"></p>
            </div>
            <div class="clavier d-grid  ">
                <button class="btn btn-warning text-light clear" >C</button>
                <button class="btn btn-danger del" >Del</button>
                <button class="btn btn-light text-dark p-3 operateur"  >( )</button>
                <button class="btn btn-light text-dark operateur"  >/</button>
                <button class="btn btn-light text-dark chiffres"  >7</button>
                <button class="btn btn-light text-dark chiffres"  >8</button>
                <button class="btn btn-light text-dark chiffres"  >9</button>
                <button class="btn btn-light text-dark p-3 operateur"  >*</button>
                <button class="btn btn-light text-dark chiffres"  >4</button>
                <button class="btn btn-light text-dark chiffres"  >5</button>
                <button class="btn btn-light text-dark chiffres"  >6</button>
                <button class="btn btn-light text-dark p-3 operateur"  >-</button>
                <button class="btn btn-light text-dark chiffres" >1</button>
                <button class="btn btn-light text-dark chiffres" >2</button>
                <button class="btn btn-light text-dark chiffres" >3</button>
                <button class="btn btn-light text-dark p-3 operateur"  >+</button>
                <button class="btn btn-light text-dark chiffres" >0</button>
                <button class="btn btn-light text-dark chiffres"  >.</button>
                <button class="btn btn-light text-dark pourcentage"  >%</button>
                <button class="btn btn-warning text-light p-3 egal"  >=</button>
            </div>
        </div>
    </section>


    <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
